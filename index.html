<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link data-n-head="ssr" rel="icon" type="image/x-icon" href="./favicon.ico">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

	<title>Momentum App</title>
</head>
<body>

	<div class="container">
		<!-- 왼쪽 섹션 -->
		<div class="left-section">
			<div class="exchange-calculator">
				<div class="exchange-title">Exchange Calculator</div>
				<div class="currency-input">
					<div class="currency-flag usa-flag"></div>
					<select id="input_currency" class="currency-select">
						<option value="USD">미국 USD</option>
						<option value="EUR">유로 EUR</option>
						<option value="CNY">중국 CNY</option>
						<option value="GBP">영국 GBP</option>
						<option value="JPY">일본 JPY</option>
						<option value="AUD">호주 AUD</option>
						<option value="KRW">대한민국 KRW</option>
					</select>
					<input type="text" id="input_amount" class="currency-amount" value="">
				</div>
				<div class="equals">=</div>
				<div class="currency-output">
					<div class="currency-flag krw-flag"></div>
					<select id="output_currency" class="currency-select">
						<option value="KRW">대한민국 KRW</option>
						<option value="USD">미국 USD</option>
						<option value="EUR">유로 EUR</option>
						<option value="CNY">중국 CNY</option>
						<option value="GBP">영국 GBP</option>
						<option value="JPY">일본 JPY</option>
						<option value="AUD">호주 AUD</option>
					</select>
					<input type="text" id="output_amount" class="currency-amount" value="">
				</div>
			</div>
		</div>

		<!-- 가운데 섹션 -->
		<div class="center-section">
			<h2 id="clock" class="clock-container clock-height-adjustable">00:00:00</h2>
			<div id="greeting" class="hidden"></div>

			<div id="weather">
				<img id="weather-icon" src="img/02d.png">
				<div>
					<span id="weather-temp">0°C</span>
					<span id="weather-city">Seoul</span>
				</div>
			</div>
			
			<form class="hidden" id="login-form">
				<input id="login-name" type="text" maxlength="15" required placeholder="What is your name?"/>
				<input id="login-submit" type="submit" value="Log In"/>
			</form>

			<div id="quote">
				<span></span>
				<span></span>
			</div>
			
			<div id="github">
				<a href="https://github.com/devkan/momentum" target="_blank"><img src="img/github-mark.svg"></a>
			</div>
		</div>

		<!-- 오른쪽 섹션 -->
		<div class="right-section">
			<form id="todo-form">
				<input type="text" id="todo-input" placeholder="Wrtie a To Do and Press Enter" required/>
			</form>
			<ul id="todo-list"></ul>
		</div>
	</div>



	<script src="js/greetings.js"></script>
	<script src="js/clock.js"></script>
	<script src="js/quotes.js"></script>
	<script src="js/background.js"></script>
	<script src="js/todo.js"></script>
	<script src="js/weather.js"></script>
	<script src="js/exchange.js"></script>

</body>
</html>
